<body>
  <div class="container-fluid">
    <header class="sitioWeb">
        <h1 class="tituloWeb">DREAM TRIP</h1><br><br>   
        <img class="pictograma" src="../img/pictograma2.svg" class="img-fluid" alt="Responsive image">
    </header>

<!-- Login -->
<section class="bienvenidos">
    <p>Bienvenidos a DREAM TRIP, el sitio para soñar tu viaje y encontrar compañeros de ruta! <br>
    Para ingresar regístrate o ingresa tu usuario
    </p>   
</section>

 
   <!-- Login -->
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h3 class="active">Ingresa tus datos</h3>
      
  
    <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="Contraseña">
        <input type="submit" class="fadeIn fourth" value="Ingresar">
      </form>
  
    <!-- Olvidaste tu password? -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Olvidaste tu contraseña?</a></div>   
     
</div>
</div>

<!-- Modal no estas registrado? -->
<!-- Button trigger modal -->
<div class="botonRegistro"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
No tenés una cuenta? Registrate</button></div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Completa los siguientes campos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         
        <form name="registro" onSubmit="limpiar()">
          <label for="nombreUsuario">Nombre<input type="text" class="form-control" id="nombre_usuario" required="required"></label><br>
          <label for="apellidoUsuario">Apellido<input type="text" class="form-control" id="apellido_usuario" required></label><br>
          <label for="id_usuario">Email <input type="text" class="form-control" id="email_usuario" required></label><br>
          <label for="telefono_usuario">Teléfono<input type="text" class="form-control" id="telefono_usuario"required></label><br>
          <label for="ciudad_usuario">Ciudad<input type="text" class="form-control" id="ciudad_usuario"required></label><br>
          <label for="pais_usuario">Pais<input type="text" class="form-control" id="pais_usuario"required></label><br>
          <label for="contrasenia_usuario">Contraseña<input type="password" class="form-control" id="contraseña_usuario" required></label><br>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <input type="submit" value="Registrarse" class="btn btn-primary" onclick="registroUsuario()">
            <!-- <button type="submit" onclick="registroUsuario()" class="btn btn-primary">Registrarse</button> -->
          </div>
      </form>      
    </div>
    </div>
  </div>
</div>
        





    <!-- Footer -->
    <div class="card text-center">
        <div class="card-header">DREAM TRIP © 2020</div>
        <div class="card-body">

            <a href="..."><img src="../img/GitHub.png" alt=""></a>
            <a href="..."><img src="../img/insta3.png" alt=""></a>

</div>
